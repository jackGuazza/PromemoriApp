<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="https://cdn-icons-png.flaticon.com/512/3388/3388607.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          PromemoriApp
        </a>
      </div>
    </nav>

    <form method="post" class="m-5">
      <div class="form-group">
        <label for="titolo">Titolo</label>
        <input type="text" name="titolo" placeholder="inserisci un titolo" class="form-control" value="{{ request.form['titolo'] }}" required></div></input>
      </div>
      <div class="form-group">
        <label for="info">Info</label>
        <textarea name="info" placeholder="inserisci info" class="form-control">{{ request.form['info'] }}</textarea>
      </div>
      <br><br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary ">Crea Post</button>
      </div>
    </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>

</html>
