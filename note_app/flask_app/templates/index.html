<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PromemoriApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="https://cdn-icons-png.flaticon.com/512/3388/3388607.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            PromemoriApp
          </a>
          <div class="navbar-collapse" id="navbarNav">
            <!-- barra ricerca post -->
            <form method="post">
              <input type="text" name="search" required>
              <input type="submit" value="Search">
            </form>
            <!-- crea post -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-bold text-primary" href="/create">CreaPromemoria</a>
              </li>      
            </ul>
          </div>
        </div>
    </nav>

    <!-- mostra la lista dei post -->
    <div class="accordion m-5" id="accordionExample">
      {% for post in posts %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              <strong>{{ post.titolo }}</strong>
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              {{ post.info }}
              <form action="{{post.id}}/delete" method="POST">
                <button type="submit" class="btn btn-danger btn-sm my-2">Elimina</button>
              </form>            
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- (B) OUTPUT SEARCH RESULTS -->
    <!-- {% if posts | length != 0 %}
    <table id="demo">
      {% for p in posts %}
      <tr>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <div id="demo">No search results.</div>
    {% endif %}  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
